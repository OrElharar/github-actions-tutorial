name: Demo 6 - Using secrets
on: push
env:
  REACT_APP_TEST_ENV_VAR: ${{ secrets.REACT_APP_TEST_ENV_VAR }}
jobs:
  print-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Print the secret
        run: echo "Using secrets - REACT_APP_TEST_ENV_VAR - ${{ secrets.REACT_APP_TEST_ENV_VAR }}"
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cash dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

